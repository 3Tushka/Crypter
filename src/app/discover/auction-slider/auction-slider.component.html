<div class="slider">
  <div
    *ngFor="let item of auctionItems; let i = index"
    class="slide"
    [class.active]="i === currentSliderIndex"
  >
    <img [src]="item.image" [alt]="item.item" />
  </div>
  <button (click)="prevSlide()">&#10094;</button>
  <button (click)="nextSlide()">&#10095;</button>
</div>
