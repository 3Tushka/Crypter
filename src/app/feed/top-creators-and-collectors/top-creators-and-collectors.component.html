<div class="collection">
  <div class="collection__wrapper">
    <div class="collection__section">
      <div class="collection__title">
        <h2>Collection from creators you follow</h2>
      </div>
      <div class="collection__card" *ngFor="let i of feedCollectionsData">
        <div class="collection__card__image">
          <img [src]="i.image" [alt]="i.collection" />
        </div>
        <div class="collection__card__title">
          <div class="collection__card__title__collection">
            <img
              [src]="i.collectionImage"
              [alt]="i.collection"
              class="collection__card__title__image"
            />
            <span>{{ i.collection }}</span>
          </div>
          <div class="collection__card__title__userinfo">
            <div class="collection__card__title__userinfo__image">
              <img [src]="i.avatar" />
            </div>
            <div class="collection__card__title__userinfo__name">
              <span>{{ i.email }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="collection__creators">
      <div class="collection__top-week">
        <div class="collection__creators__title">
          <h2>Top creators of the week</h2>
        </div>
        <ul class="collection__list">
          <li class="collection__list__item" *ngFor="let i of feedCreatorsData">
            <img [src]="i.avatar" [alt]="i.username" class="avatar" />
            <div class="box">
              <div class="user-info">
                <span>{{ i.username }}</span>
                <span>{{ i.email }}</span>
              </div>
              <div class="user-sales">
                <span>Total sale</span>
                <span>{{ i.price }}</span>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div class="collection__top-collectors collection__top-week">
        <div class="collection__creators__title">
          <h2>Top collectors of the week</h2>
        </div>
        <ul class="collection__list">
          <li class="collection__list__item">
            <img src="" alt="" class="avatar" />
            <div class="box">
              <div class="user-info">
                <span>Name</span>
                <span>Email</span>
              </div>
              <div class="user-sales">
                <span>Total sale</span>
                <span>2.ETH</span>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
