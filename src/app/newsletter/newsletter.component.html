<div class="newsletter">
  <div class="newsletter-wrapper">
    <div class="newsletter__info">
      <div class="newsletter__title">
        <h1>Download</h1>
      </div>
      <div class="newsletter__controll">
        <div class="newsletter__controll__text">
          <span
            >In web3, artists are taking back ownership and control over their
            creativity. All collections on Crypter are creator-owned smart
            contracts that will stand the test of time.
          </span>
        </div>
        <div class="newsletter__download">
          <div class="newsletter__download__box">
            <button class="download--btn">
              <span>Apple Store</span>
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M18.8438 9.22217C17.7188 7.70074 16.125 7.52175 15.5625 7.52175C14.1563 7.34276 12.8438 8.32721 12.0938 8.32721C11.3438 8.32721 10.3125 7.52175 9.09375 7.61125C6.9375 7.61125 4.5 9.31166 4.5 12.7125C4.5 16.3818 7.5 20.5881 9.375 20.4986C10.5937 20.4986 10.875 19.7826 12.2813 19.7826C13.6875 19.7826 13.9688 20.4986 15.2812 20.4986C17.0625 20.4986 18.8438 17.6347 19.5 16.0238C16.5 14.5024 16.125 10.9226 18.8438 9.22217Z"
                  stroke="#F7FBFA"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="svg-path"
                />
                <path
                  d="M15.9767 1.5C13.3252 1.5849 11.2419 3.70748 11.526 5.49044C13.8934 5.66025 16.2608 3.53767 15.9767 1.5Z"
                  stroke="#F7FBFA"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="svg-path"
                />
              </svg>
            </button>

            <button class="download--btn">
              <span>Goolge Play</span>
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M12 12.6563H18.9693C18.6357 16.2016 15.6288 19 12 19C8.15 19 5 15.85 5 12C5 8.15 8.15 5 12 5C14.275 5 16.375 6.1375 17.6875 7.8875"
                  stroke="#ffffff"
                  stroke-width="1.5"
                  stroke-miterlimit="10"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="svg-path"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="newsletter__content">
      <div class="newsletter__title">
        <h1>Newsletter</h1>
      </div>
      <form
        (ngSubmit)="subscribe(newsletterForm.value)"
        [formGroup]="newsletterForm"
        class="newsletter__content__form form"
      >
        <h2>Get the latest Crypter updates</h2>
        <div class="form__content">
          <div class="form--field">
            <input
              type="text"
              formControlName="name"
              placeholder="Name"
              required
            />
            <i class="icon">
              <img src="../../assets/icons/profile.svg" alt="profile" />
            </i>
          </div>
          <div class="form--field">
            <input
              type="email"
              formControlName="email"
              placeholder="Email"
              required
            />
            <i class="icon">
              <img src="../../assets/icons/mail.svg" alt="profile-mail" />
            </i>
          </div>
        </div>
        <button type="submit" [disabled]="!newsletterForm.valid" class="submit">
          SUBSCRIBE NOW
        </button>
      </form>
    </div>
  </div>
</div>
